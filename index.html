<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown App</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-6">
          <img src="cdimg.jpeg" />
        </div>
        <div class="col-6 p-3">
          <h4 class="text-primary">OLD IPHONE GIVEAWAY</h4>
          <h6 id="time" class="text-dark mt-3"></h6>
          <p class="text-muted mt-4">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            Reprehenderit molestiae cum libero atque ut voluptate qui
            consectetur aliquid incidunt voluptatem quos, dolore, non commodi
            quaerat aliquam eligendi, quisquam totam blanditiis.
          </p>
          <div id="countdowm" class="d-flex mt-3 text-center">
            <div class="box bg-dark text-white m-1 p-2 fw-bold">
              <div id="day" class="fs-4"></div>
              <div>DAYS</div>
            </div>
            <div class="box bg-dark text-white m-1 p-2 fw-bold">
              <div id="hour" class="fs-4"></div>
              <div>HOURS</div>
            </div>
            <div class="box bg-dark text-white m-1 p-2 fw-bold">
              <div id="minute" class="fs-4"></div>
              <div>MINS</div>
            </div>
            <div class="box bg-dark text-white m-1 p-2 fw-bold">
              <div id="second" class="fs-4"></div>
              <div>SECS</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a3e10ed635.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
